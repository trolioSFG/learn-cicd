on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      - name: Build app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          service_account: 'cloud-run-deployer@notely-464510.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-cloud@v2'
        with:
          version: '>= 363.0.0'

      - name: 'Build and push'
        run: gcloud builds submit --tag europe-southwest1-docker.pkg.dev/notely-464510/notely-ar-repo/notely:latest .

